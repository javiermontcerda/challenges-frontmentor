<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Preview Card Component | Frontend Mentor</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="main-container">

    <section class="card">

      <div class="card__info-block">

        <h1 class="card__title">Get <span class="card__accent">insights</span> that help your business grow.</h1>

        <p class="card__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall
        efficiency.</p>

        
        <ul class="card__stats">
          <li>
            <div class="card__li-number">10K+</div>
            <div class="card__li-title">Companies</div>
          </li>
          <li>
            <div class="card__li-number">314</div>
            <div class="card__li-title">Templates</div>
          </li>
          <li>
            <div class="card__li-number">12M+</div>
            <div class="card__li-title">Queries</div>
          </li>
        </ul>

      </div>

      <div class="card__image"></div>
    </section>

  </main>
</body>
</html>
