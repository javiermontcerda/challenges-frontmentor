<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>04 Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="bg-container">
    <img class="bg-1" src="./images/bg-pattern-top.svg" alt=""/>
    <img class="bg-2"src="./images/bg-pattern-bottom.svg" alt=""/>
  </div>

  <main class="main-container">
    <section class="card">
      <div class="card__top-bg"></div>
      <div class="card__header">

        <img class="card__avatar" src="./images/image-victor.jpg" alt="Victor Crest"/>
          <div class="card__user">
            <h1><span class="bold text-v-large">Victor Crest</span><span class="subtitle"> 26</span></h1>
            <span class="subtitle text-medium">London</span>
          </div>
      </div>

      <ul class="card__stats">
        <li class="card__followes">
          <p class="bold text-large">80K</p> 
          <span class="subtitle text-small">Followers</span>
        </li>
        <li class="card__likes">
          <p class="bold text-large">803K</p>
          <span class="subtitle text-small">Likes</span>
        </li>
        <li class="card__photos">
          <p class="bold text-large">1.4K</p>
          <span class="subtitle text-small">Photos</span>
        </li>
      </ul>
      
    </section>
  </main>
</body>
</html>
